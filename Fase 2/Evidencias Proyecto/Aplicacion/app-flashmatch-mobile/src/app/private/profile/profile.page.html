<ion-content [fullscreen]="true" class="ion-padding">

  <ion-segment (ionChange)="onSegmentChange($event)" value="data">
    <ion-segment-button  value="data">
      <ion-label>Mis datos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="password">
      <ion-label>Contraseña</ion-label>
    </ion-segment-button>
  </ion-segment>


  @if (selectedSegment() == 'data') {
    <ion-card class="custom-card ion-no-margin ion-margin-vertical">
      <ion-card-content class="ion-no-padding">
        <ion-list class="ion-no-padding">
          <ion-item lines="full">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Daniel González</h3>
              <p>20160253K</p>
            </ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Correo electrónico</h3>
              <p>test-correo.cl</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Teléfono</h3>
              <p>+56 9 8444 3377</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  }
  @if (selectedSegment() == 'password') {
    <ion-card class="custom-card ion-no-margin ion-margin-vertical">
      <ion-card-content class="">
        <form>
          <ion-input type="password" class="ion-input-form ion-margin-bottom" label="Contraseña actual" labelPlacement="floating" >
            <!-- <ion-input-password-toggle slot="end"></ion-input-password-toggle> -->
          </ion-input>
          <ion-input type="password" class="ion-input-form ion-margin-bottom" label="Contraseña nueva" labelPlacement="floating"></ion-input>
          <ion-input type="password" class="ion-input-form ion-margin-bottom" label="Repite contraseña nueva" labelPlacement="floating"></ion-input>
        </form>
      </ion-card-content>
    </ion-card>
  }
</ion-content>

@if (selectedSegment() == 'password') {
  <ion-footer class="ion-no-border ion-padding">
    <ion-toolbar>
      <ion-button class="ion-no-margin" color="tertiary" expand="block"
        type="submit" form="step1Form">Guardar
      </ion-button>
    </ion-toolbar>
  </ion-footer>
}
