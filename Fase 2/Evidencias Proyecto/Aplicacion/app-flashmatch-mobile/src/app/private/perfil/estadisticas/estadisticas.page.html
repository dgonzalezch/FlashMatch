<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estadísticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-accordion-group class="ion-no-margin" expand="inset">
          <ion-accordion class="ion-no-margin" value="first">
            <ion-item slot="header" color="tertiary">
              <ion-icon name="football-outline" class="ion-margin-end"></ion-icon>
              <ion-label>
                <h3>Deportes</h3>
                <p>Seleccionado: Fútbol</p>
              </ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-list class="ion-no-padding ion-padding-bottom">
                @for (sport of user.sports; track $index) {
                  <ion-item button lines="full">
                    <ion-label>
                      <h3>{{ sport.name }}</h3>
                      <p>{{ sport.position }}</p>
                    </ion-label>
                    <ion-button color="secondary">Editar</ion-button>
                  </ion-item>
                }
                @empty {
                  <ion-item lines="full">
                    <ion-text>No tienes ningún deporte añadido.</ion-text>
                  </ion-item>
                }
              </ion-list>
              <ion-button expand="block" color="primary">
                <ion-icon slot="start" name="add"></ion-icon>
                Añadir Deporte
              </ion-button>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>

  @if (selectedSport) {
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h3 class="ion-no-margin">{{ selectedSport.name }} - Rendimiento</h3>
        </ion-col>
        <ion-col size="12">
          <canvas baseChart
            [datasets]="radarChartData"
            [options]="radarChartOptions"
            [labels]="radarChartLabels"
            [type]="'radar'">
          </canvas>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label>Velocidad</ion-label>
            <ion-range min="0" max="100"></ion-range>
          </ion-item>
          <ion-item lines="full">
            <ion-label>Resistencia</ion-label>
            <ion-range min="0" max="100"></ion-range>
          </ion-item>
          <ion-item lines="full">
            <ion-label>Precisión</ion-label>
            <ion-range min="0" max="100"></ion-range>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  }
</ion-content>
