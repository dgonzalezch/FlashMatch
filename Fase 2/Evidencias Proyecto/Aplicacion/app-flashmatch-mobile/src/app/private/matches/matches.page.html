<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Barra de búsqueda -->
  <ion-searchbar placeholder="Buscar partidos" ></ion-searchbar>

  <!-- Filtros aplicados (opcional) -->
  <ion-chip>
    {{ "filter" }} <ion-icon name="close-circle" color="light"></ion-icon>
  </ion-chip>

  <!-- Títulos -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Partidos Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mapa con partidos cercanos (opcional) -->
  <ion-card class="map-card">
    <div id="map-container" style="height: 200px;"></div> <!-- Aquí iría el mapa si lo implementas -->
  </ion-card>

  <!-- Listado de partidos -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ "match.title" }}</ion-card-title>
            <ion-card-subtitle>{{ "match.date" }} - {{ "match.location" }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><ion-icon name="people-outline"></ion-icon> {{ "match.playersCount" }} jugadores</p>
            <p><ion-icon name="location-outline"></ion-icon> {{ "match.distance" }} km de distancia</p>
          </ion-card-content>

          <ion-footer>
            <ion-button fill="outline" expand="block">
              Ver Detalles
            </ion-button>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
