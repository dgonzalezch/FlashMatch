@if (typeMenu() == 'public') {
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">
        <ion-img class="custom-img" style="height: 45px;" src="assets/logo/logo-flashmatch.png"
          alt="logo-flashmatch"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>
}

@if (typeMenu() == 'public-route') {
  <ion-header>
    <ion-toolbar>
      <ion-buttons class="route-buttons" slot="start">
        <ion-back-button defaultHref="auth"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        <ion-img class="custom-img" style="height: 45px;" src="assets/logo/logo-flashmatch.png"
          alt="logo-flashmatch"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>
}

@if (typeMenu() == 'private') {
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button/>
      </ion-buttons>
      <ion-title class="ion-text-center">
        <ion-img class="custom-img" style="height: 45px;" src="assets/logo/logo-flashmatch.png"
          alt="logo-flashmatch"></ion-img>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button shape="round" [routerLink]="['/private/notifications']">
          <ion-icon slot="icon-only" name="notifications-outline"/>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
}
