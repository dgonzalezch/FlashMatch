<section class="bg-[url('https://getwallpapers.com/wallpaper/full/2/0/a/1331396-soccer-desktop-wallpaper-3840x2160-for-retina.jpg')] bg-cover bg-center min-h-screen text-white font-sans">
    <div class="bg-black bg-opacity-60 min-h-screen py-16 px-6 flex items-center justify-center">
      <div class="max-w-screen-lg mx-auto text-center">
        <h1 class="text-5xl font-extrabold mb-8">Contáctanos</h1>
        <p class="text-lg mb-12">
          En FlashMatch estamos aquí para ayudarte. Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros a través del siguiente formulario.
        </p>
  
        <!-- Formulario de contacto -->
        <form class="bg-white bg-opacity-10 p-8 rounded-lg shadow-lg max-w-lg mx-auto transition-transform transform hover:scale-105">
          <div class="mb-6">
            <label for="name" class="block text-left text-lg font-semibold mb-2">Nombre Completo</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
  
          <div class="mb-6">
            <label for="email" class="block text-left text-lg font-semibold mb-2">Correo Electrónico</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
  
          <div class="mb-6">
            <label for="message" class="block text-left text-lg font-semibold mb-2">Mensaje</label>
            <textarea id="message" name="message" rows="4" required
                      class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
          </div>
  
          <button type="submit" 
                  class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 rounded-lg transition-all">
            Enviar Mensaje
          </button>
        </form>
  
        <div class="mt-16">
          <img src="/assets/images/contact-team.png"
               alt="Equipo FlashMatch" 
               class="mx-auto rounded-lg shadow-lg w-full max-w-screen-md">
        </div>
      </div>
    </div>
  </section>
