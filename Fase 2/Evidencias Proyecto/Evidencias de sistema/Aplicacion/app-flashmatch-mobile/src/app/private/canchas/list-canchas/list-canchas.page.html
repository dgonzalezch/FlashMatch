<ion-content [fullscreen]="true" >
  <ion-grid>
    <!-- Barra de búsqueda estilizada -->
    <ion-row>
      <ion-col size="12">
        <ion-searchbar class="searchbar-modern" placeholder="Buscar cancha..."/>
      </ion-col>
    </ion-row>

    <!-- Listado de canchas con tarjetas grandes -->
    <ion-row>
      @for (cancha of listCanchas(); track $index) {
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-card class="modern-card" button>
            <ion-img [src]="cancha.imagen || 'https://ionicframework.com/docs/img/demos/card-media.png'" class="cancha-img-modern"></ion-img>

            <ion-card-header>
              <ion-card-title class="title-modern">{{ cancha.nombre }}</ion-card-title>
              <ion-card-subtitle class="subtitle-modern">{{ cancha.ubicacion }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="card-content-modern">
              {{ cancha.descripcion }}
            </ion-card-content>

            <!-- Botón interactivo para reservar cancha -->
            <ion-button fill="clear" color="primary" expand="full" class="reserve-button-modern">
              Reservar Cancha
            </ion-button>
          </ion-card>
        </ion-col>
      }
      @empty {
        <ion-col>
          <ion-item lines="none" class="empty-item-modern">
            <ion-label>Aún no has creado ninguna cancha.</ion-label>
          </ion-item>
        </ion-col>
      }
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para Crear Cancha -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add-circle-outline"/>
    </ion-fab-button>
  </ion-fab>
</ion-content>
