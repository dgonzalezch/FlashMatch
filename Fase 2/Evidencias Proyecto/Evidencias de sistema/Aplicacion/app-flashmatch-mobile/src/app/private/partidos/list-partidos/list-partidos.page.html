<app-map/>

<ion-content [fullscreen]="true">
  <ion-grid>

    <!-- Título de la sección: Canchas pendientes de aceptación -->
    <ion-row>
      <ion-col size="12">
        <h5 class="ion-no-margin ion-margin-top">Partidos en espera de confirmación</h5>
      </ion-col>
    </ion-row>

    <!-- Partidos pendientes de aceptación cancha -->
    <ion-row>
      <ion-col size="12">
        @for (partidos of partidosPendientesAceptacion; track $index) {
          <ion-card button>
            <ion-badge class="icon-text-custom" color="secondary">
              <ion-icon name="calendar-outline" size="small"/>
              {{ partidos.fecha }}
            </ion-badge>
            <ion-card-content class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col size="2" class="ion-text-center">
                  <ion-icon color="primary" size="large" name="hourglass-outline"/>
                  <!-- <ion-spinner color="primary"/> -->
                </ion-col>
                <ion-col size="6">
                  <p>
                    <ion-icon name="football-outline" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
                    Fútbol 11
                  </p>
                  <p>
                    <ion-icon name="sparkles-outline" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
                    Entretención
                  </p>
                  <p>
                    <ion-icon name="walk-outline" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
                    26 a 34 años
                  </p>
                </ion-col>

                <ion-col size="4" class="ion-text-center">
                  <ion-badge color="primary">Pendiente</ion-badge>
                </ion-col>
              </ion-row>
            </ion-card-content>
            <ion-progress-bar type="indeterminate"/>
          </ion-card>
        }
      </ion-col>
    </ion-row>

    <!-- Título de la sección: Partidos disponibles -->
    <ion-row>
      <ion-col size="12">
        <h5 class="ion-no-margin ion-margin-top">Partidos disponibles</h5>
      </ion-col>
    </ion-row>

    <!-- Partidos disponibles -->
    <ion-row>
      <ion-col size="12">
        @for (partidos of partidosDisponibles; track $index) {
          <ion-card button>
            <ion-card-content>
              {{ partidos.nombre }} <!-- Ejemplo: Mostrar el nombre del partido -->
            </ion-card-content>
          </ion-card>
        }
      </ion-col>
    </ion-row>

    <!-- Botón para crear partido -->
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="12">
        <ion-button color="secondary" expand="block" [routerLink]="['/private/matches/create-match/step-1']">
          Crear partido
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
