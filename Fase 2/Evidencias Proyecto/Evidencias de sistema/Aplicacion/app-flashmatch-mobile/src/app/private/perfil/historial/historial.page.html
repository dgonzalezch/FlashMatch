<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      <div class="ion-text-center">
        <h5 class="ion-no-margin">Historial</h5>
        <p class="ion-no-margin" style="font-size: small; font-weight: 300;">Partidos</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ng-container *ngFor="let match of user.matches">
            <ion-card class="match-card" color="light">
              <ion-card-header>
                <ion-card-title>{{ match.opponent }}</ion-card-title>
                <ion-card-subtitle>
                  {{ match.date | date: 'longDate' }} - {{ match.position }}
                </ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>

              </ion-card-content>
            </ion-card>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
