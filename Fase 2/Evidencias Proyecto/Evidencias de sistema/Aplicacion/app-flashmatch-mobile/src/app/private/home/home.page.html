<ion-content [fullscreen]="true" color="light" class="animated">
  <!-- Encabezado de Bienvenida -->
  <div class="header-banner">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-text-center">
        <ion-col size="12">
          <h2 class="welcome-title ion-no-margin">¡Hola, {{userName()}}!</h2>
          <p class="welcome-subtitle ion-no-margin ion-margin-top">¿Qué deseas hacer hoy?</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Menú de Opciones en Tarjetas -->
  <section class="ion-padding-horizontal ion-margin-top">
    <ion-grid>
      <ion-row>
        @for (item of menuItems(); track $index) {
          <ion-col size="12">
            <ion-card button [routerLink]="item.route" color="dark" class="menu-card ion-no-margin">
              <ion-card-content class="ion-align-items-center">
                <ion-grid>
                  <ion-row class="ion-align-items-center">
                    <!-- Columna para el ícono encerrado en una pelotita -->
                    <ion-col size="3" class="icon-bubble-container ion-text-center">
                      <div class="icon-bubble">
                        <ion-icon [name]="item.icon" class="menu-icon"></ion-icon>
                      </div>
                    </ion-col>
                    <!-- Columna para el texto -->
                    <ion-col size="9" class="text-content">
                      <ion-card-title class="menu-label">{{ item.label }}</ion-card-title>
                      <p class="menu-description">{{ item.description }}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </section>
</ion-content>

<!-- Footer de Notificaciones -->
<ion-footer>
  <ion-toolbar color="dark" class="ion-padding-horizontal">
    <p class="info-text ion-no-margin ion-text-center">
      ¡Aquí verás información y recordatorios si existe algún inconveniente!
    </p>
  </ion-toolbar>
</ion-footer>
